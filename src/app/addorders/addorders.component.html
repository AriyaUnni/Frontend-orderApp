<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><br>

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                    <label for=" Name"> Name</label>
                    <input type="text" class="form-control" name="name"[(ngModel)]="name">
        
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                    <label for="Contact Number">Contact Number</label>
                 <input type="text" class="form-control" name="contactNo"[(ngModel)]="contactNo">
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                     <label for="Email Id">Email Id</label>
                     <input type="email" name="email" id="" class="form-control" [(ngModel)]="email">

                  </div>
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                    <label for="Delivery Address">Delivery Address</label>
                    <textarea name="deliveryAddress"[(ngModel)]="deliveryAddress" id="" cols="30" rows="10" class="form-control"></textarea>

                 </div>

                
                 <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12"><br>
            
                        
                       <button class="btn btn-success" [disabled]="status" (click)="readValues()">Submit</button>
            
                 </div>
        </div>
    </div>
</div>
